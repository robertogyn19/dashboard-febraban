<nav class="navbar navbar-dashboard" ng-init="header.initialize()">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://gogeo.io" target="_blank">
        <img src="shared/images/gogeo-brand-white-icon.png" alt="Brand"/>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form form-inline search-input-container" role="search">
        <!-- <div class="form-group">
          <input type="text" class="form-control" placeholder="Looking for something?" ng-model="header.somethingTerm"/>
        </div> -->

        <div class="form-group">
          <script type="text/ng-template" id="/search-autocomplete-template.html">
            <div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
              <input ng-model="searchStr"
                ng-disabled="disableInput"
                type="text"
                placeholder="{{placeholder}}"
                ng-focus="onFocusHandler()"
                class="{{inputClass}}"
                ng-focus="resetHideResults()"
                ng-blur="hideResults($event)"
                autocapitalize="off"
                autocorrect="off"
                autocomplete="off"
                ng-change="inputChangeHandler(searchStr)"/>
              <div class="angucomplete-dropdown" ng-show="showDropdown">
                <div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>
                <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)" ng-bind="textNoResults"></div>
                <div class="angucomplete-row" ng-repeat="result in results | limitTo:8" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
                  <div ng-if="imageField" class="angucomplete-image-holder">
                    <img ng-if="result.image && result.image != ''" ng-src="{{result.image}}" class="angucomplete-image"/>
                    <div ng-if="!result.image && result.image != ''" class="angucomplete-image-default"></div>
                  </div>
                  <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></div>
                  <div class="angucomplete-title" ng-if="!matchClass">{{ result.title }}</div>
                  <div ng-if="matchClass && result.description && result.description != ''" class="angucomplete-description" ng-bind-html="result.description"></div>
                  <div ng-if="!matchClass && result.description && result.description != ''" class="angucomplete-description">{{result.description}}</div>
                </div>
              </div>
            </div>
          </script>

          <angucomplete-alt id="ex1"
                        placeholder="Onde? (cidade)"
                        pause="100"
                        selected-object="header.place"
                        local-data="header.citiesToSearch"
                        search-fields="city"
                        title-field="city"
                        description-field="state"
                        minlength="3"
                        template-url="/search-autocomplete-template.html"
                        match-class="highlight"
                        input-class="form-control"/>
        </div>

        <div class="form-group">
          <select class="form-control" ng-model="header.typeEstab" style="width: 200px; height: 45px">
            <option value="" selected disabled>Tipo de estabelecimento</option>
            <option ng-repeat="estab in header.estabOptions" value="{{ estab.value }}">{{ estab.label }}</option>
          </select>
        </div>

        <div class="form-group">
          <daterange data-start-date="header.startDate" data-end-date="header.endDate"></daterange>
        </div>

        <div class="form-group" style="margin-left: 5px; margin-top: 5px;">
          <div class="nav navbar-nav navbar-right social-media">
            <div id="tweet-button" class="tweet-button">
              <a href="javascript:" class="icon-button twitter" ng-click="header.service.createShareLink('twitter')">
                <i class="fa fa-twitter icon-twitter"></i>
                <span></span>
              </a>
            </div>
          </div>
          <div class="nav navbar-nav navbar-right social-media">
            <div id="facebook-button" class="facebook-button">
              <a href="javascript:" class="icon-button facebook" ng-click="header.service.createShareLink('facebook')">
                <i class="fa fa-facebook icon-facebook"></i>
                <span></span>
              </a>
            </div>
          </div>
        </div>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li class="pull-right">
          <button onclick="window.open('http://gogeo.io', '_blank')" class="btn btn-warning btn-block btn-lg" type="button" data-toggle="modal" data-target="#addMoreTweets">
            Built with <span style="color: #1CB4DB">goGeo.io</span>
          </button>
        </li>
      </ul>

    </div>
    <!-- /.navbar-collapse -->

  </div>
  <!-- /.container-fluid -->
</nav>
