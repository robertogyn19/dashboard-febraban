<div>
    <table class="table table-responsive table-hover">
        <thead>
        <tr>
            <th>{{ hashtags.message }}</th>
            <th>#tag</th>
            <th ng-hide="hashtags.hasSelected()">Tweets</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="bucket in hashtags.buckets">
            <td>
                <span>
                    {{ bucket.key }}
                </span>
            </td>
            <td>
                {{ bucket.doc_count | number:0 }}
            </td>
            <td class="text-center hashtag-marker-button" ng-hide="hashtags.hasSelected()">
                <button type="button" class="btn btn-link"
                        ng-click="hashtags.selectHashtag(bucket)">
                    <i class="fa fa-map-marker"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
